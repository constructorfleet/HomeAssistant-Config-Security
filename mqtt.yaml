broker: homebridge-iot.home.prettybaked.com
port: 1883
client_id: security
birth_message:
  topic: events/slaves/security/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "data": {
        "instance_name": "security"
      }
    }
will_message:
  topic: events/slaves/security/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "data": {
        "instance_name": "security"
      }
    }