platform: doods
url: http://10.0.11.2:32768
scan_interval: 30
timeout: 60
detector: edgetpu
source:
  - entity_id: camera.back_gate
  - entity_id: camera.back_yard_west
  - entity_id: camera.front_driveway
  - entity_id: camera.front_yard
file_out:
  - "/config/www/camera_snapshot/{{ camera_entity.split('.')[1] }}_latest.jpg"
confidence: 50
labels:
  - name: person
    confidence: 70
  - name: car
    confidence: 80
  - name: truck
    confidence: 80
  - name: dog
    confidence: 80
  - name: cat
    confidence: 70
