platform: doods
scan_interval: 10001
url: http://automation_obj_detection:8080
scan_interval: 900
timeout: 60
detector: default
source:
  - entity_id: camera.front_yard
  - entity_id: camera.front_driveway
  - entity_id: camera.back_gate
  - entity_id: camera.back_yard_west
file_out:
  - "/config/www/camera_snapshot/{{ camera_entity.split('.')[1] }}_latest.jpg"
  - "/config/www/camera_snapshot/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
confidence: 50
labels:
  - name: person
    confidence: 70
  - car
  - truck
  - dog
  - cat