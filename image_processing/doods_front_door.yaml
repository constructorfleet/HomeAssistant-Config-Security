platform: doods
url: http://inference_doods:8080
scan_interval:
  milliseconds: 500
timeout: 60
detector: edgetpu
source:
  - entity_id: camera.front_door
file_out:
  - "/config/www/camera_snapshot/{{ camera_entity.split('.')[1] }}_latest.jpg"
confidence: 50
labels:
  - name: person
    confidence: 70
